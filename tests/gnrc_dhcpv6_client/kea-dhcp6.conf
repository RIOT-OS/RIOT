{
  "Dhcp6":
  {
    "interfaces-config": {
      "interfaces": [ "tapbr0" ]
    },
    "lease-database": {
      "type": "memfile"
    },
    "expired-leases-processing": {
      "reclaim-timer-wait-time": 10,
      "flush-reclaimed-timer-wait-time": 25,
      "hold-reclaimed-time": 3600,
      "max-reclaim-leases": 100,
      "max-reclaim-time": 250,
      "unwarned-reclaim-cycles": 5
    },
    "preferred-lifetime": 3000,
    "valid-lifetime": 4000,
    "renew-timer": 1000,
    "rebind-timer": 2000,
    "subnet6": [
    {    "interface": "tapbr0",
         "subnet": "2001:db8::/32",
         "pools": [ { "pool": "2001:db8:1::/64" } ],
         "pd-pools": [ { "prefix": "2001:db8:8000::",
                         "prefix-len": 33,
                         "delegated-len": 64 } ] }
    ]
  },
"Logging":
{
  "loggers": [
    {
      "name": "kea-dhcp6",
      "output_options": [
          {
            "output": "stderr"
          }
      ],
      "severity": "INFO",
      "debuglevel": 0
    }
  ]
}
}
