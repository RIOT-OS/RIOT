#
# this workflow defines a catch-all job that depends on all
# checks a merge group needs to pass.
#
name: merge group checks
on:
  merge_group:

jobs:
  static-tests:
    uses: ./.github/workflows/static-test.yml
  ci-check-catchall:
    runs-on: ubuntu-latest
    needs:
      - "static-tests"
    steps:
      - name: always succeed
        run: "false"
