name: static-tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  static-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test:
          - commit-msg
          - whitespacecheck
          - doccheck
          - externc
          - cppcheck
          - vera++
          - pr_check
          - coccinelle
          - flake8
          - headerguards
          - buildsystem_sanity_check
          - codespell
          - uncrustify
        include:
          - test: commit-msg
            params: master_upstream
          - test: pr_check
            params: master_upstream
          - test: whitespacecheck
            params: master_upstream
          - env: modified and renamed files
            test: licenses
            diff-filter: MR
          - env: added and copied files
            test: licenses
            diff-filter: AC
    steps:
    - uses: actions/checkout@v2
      with:
        # Use the SHA of the PR branch as-is, not the PR branch merged
        # in master (default behavior in GH actions)
        # See https://github.com/actions/checkout#checkout-pull-request-head-commit-instead-of-merge-commit
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0
    - name: Setup git
      run: |
        git fetch origin master:master_upstream --no-tags
        git config apply.whitespace nowarn
    - name: Fetch riot/riotbuild Docker image
      run: docker pull riot/riotbuild:latest
    - name: Run static-tests
      env:
        DIFFFILTER: ${{ matrix.diff_filter }}
      run: |
        docker run --rm                     \
          -e BASE_BRANCH=master_upstream    \
          -v $(pwd):/data/riotbuild         \
          riot/riotbuild:latest             \
          /data/riotbuild/dist/tools/${{ matrix.test }}/check.sh \
              ${{ matrix.params }}
