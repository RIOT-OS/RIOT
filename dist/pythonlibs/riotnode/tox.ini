[tox]
envlist = test,lint,flake8

[testenv]
basepython = python3
passenv = RIOTBASE
setenv =
    RIOTBASE = {toxinidir}/../../..
    package = riotnode
commands =
    test:       {[testenv:test]commands}
    lint:       {[testenv:lint]commands}
    flake8:     {[testenv:flake8]commands}

[testenv:test]
deps =
    pytest
    pytest-cov
commands =
    pytest

[testenv:lint]
deps =
    pylint
    pytest
commands =
    pylint {envsitepackagesdir}/{env:package}

[testenv:flake8]
deps = flake8
commands =
    flake8
